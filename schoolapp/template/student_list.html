{% include "header.html" %}


<!DOCTYPE html>
<html lang="en">
</head>
<title>All School Descriptions</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<body>

    <div class="container">

        <center><h2>Student Descriptions</h2></center>
        <br>
        <br>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Sr.No.</th>
            <th scope="col">Name</th>
            <th scope="col">Enrollment</th>
            <th scope="col">School</th>
            <th scope="col">Create Date</th>
            <th scope="col">Update Date</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
            {% for data in obj %}
            
          <tr>
            <th scope="row">{{data.id}}</th>
            <td>{{data.name}}</td>
            <td>{{data.enrollment}}</td>
            <td>{{data.school.name}}</td>
            <td>{{data.create_at}}</td>
            <td>{{data.update_at}}</td>
            <td><a href="/app/update-student/{{data.id}}/">Edit</a></td>
            <td><a href="/app/delete-student/{{data.id}}/">Delete</a></td>
          </tr>
          {% endfor %}

    </tbody>
</table>
</div>
</body>

</html>
